<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Gcahs-Logo">
                <p>Hello!</p>
            </div>
            <button>Help</button>
        </header>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i>
                        <span>Inbox</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="qr">
                        <i class="fa-solid fa-qrcode" id="qr"></i>
                        <span>Qr</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-message"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="main-container" id="main-container">
            <div class="body-header">
                <div class="balance">
                    <p>available balance <i class="fa-regular fa-eye"></i></p>
                    <h2><i class="fa-solid fa-peso-sign"></i> 200, 000</h2>
                </div>
                <button><i class="fa-solid fa-plus"></i> Cash In</button>
            </div>

            <div class="main-content">
                <div class="row">
                    <div class="money">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                        <span>Send</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <span>Load</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-building-columns"></i>
                        <span>Transfer</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-cash-register"></i>
                        <span>Bills</span>
                    </div>
                </div>

                <div class="row">
                    <div class="money">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                        <span>Borrow</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-piggy-bank"></i>
                        <span>GSave</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-house-crack"></i>
                        <span>GInsure</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <span>GInvest</span>
                    </div>
                </div>

                <div class="row">
                    <div class="money">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <span>GLife</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-gift"></i>
                        <span>A+ Rewards</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-leaf"></i>
                        <span>GForest</span>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-ellipsis"></i>
                        <span>View All</span>
                    </div>
                </div>
            </div>

            <div class="advisory">
                <h3>Mega Deals</h3>

                <div class="advisory-content">
                    <div class="advisory-description">
                        <div class="gcash-badge">
                            <img src="images/logo.png" alt="">
                            <p>GCash</p>
                        </div>
                        <h1>Advisory</h1>
                        <p>Send Money confirmation will now be snet to your GCash App inbox.</p>
                    </div>

                    <div class="advisory-safety">
                        <div class="gcash-badge">
                            <img src="images/logo.png" alt="">
                            <p>SAFE TAYO</p>
                        </div>

                        <div class="images">
                            <img src="images/logo.png" alt="">
                            <img src="images/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
